<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
    <div id="todo-container">
        <ul class="modal">
            <li class="head">
                <input type="text" name="list-title" id="list-title" value="Today's To Do">
            </li>
            <li class="add">
            </li>
            <li id="todo-box">
                <ul class="list">
                    <li>
                        <button class="check" title="check" type="button"></button>
                        <label for="example" class="active">Example</label>
                        <input type="text" class="option" value="Example" maxlength="255">
                        <button type="button" class="change-order"></button>
                    </li>
                    <li>
                        <button class="check" title="check" type="button"></button>
                        <label for="example" class="active">Example</label>
                        <input type="text" class="option" value="Example" maxlength="255">
                        <button type="button" class="change-order"></button>
                    </li>
                </ul>
            </li>
            <li class="clear">
                <button type="button" class="clear-completed">Clear all completed</button>
            </li>
        </ul>
    </div>
</body>
</html>
