<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="todo-container">
        <ul class="modal">
            <li class="head">
                <input type="text" name="list-title" id="list-title" value="Today's To Do">
                <button type="button" class="refresh">O</button>
            </li>
            <li class="add">
                <input type="text" name="list-add" id="list-add" placeholder="Add to your list...">
                <button type="button" class="refresh">E</button>
            </li>
            <li class="todo-box">
                <ul class="list">
                    <li>
                        <input type="checkbox" name="example" id="example">
                        <label for="example">Example</label>
                        <input type="text" class="option" value="Example" maxlength="255">
                        <button type="button">:</button>
                    </li>
                </ul>
            </li>
            <li>
                <button type="button" class="clear-completed">Clear all completed</button>
            </li>
        </ul>
    </div>
</body>
</html>
